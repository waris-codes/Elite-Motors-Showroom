<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Motors | Premium Car Showroom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-car-side"></i> Elite Motors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#inventory">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold">Find Your Dream Car</h1>
            <p class="lead mb-4">Luxury, Performance, and Reliability at the best prices.</p>
            <a href="#inventory" class="btn btn-danger btn-lg">Browse Cars</a>
        </div>
    </header>

    <section id="inventory" class="container my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Our Exclusive Inventory</h2>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control form-control-lg"
                        placeholder="Search by brand (e.g., BMW, Tesla)..." onkeyup="filterCars()">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-dark me-2" onclick="filterCategory('all')">All</button>
                <button class="btn btn-outline-dark me-2" onclick="filterCategory('Sedan')">Sedan</button>
                <button class="btn btn-outline-dark me-2" onclick="filterCategory('SUV')">SUV</button>
                <button class="btn btn-outline-dark" onclick="filterCategory('Luxury')">Luxury</button>
            </div>
        </div>

        <div class="row g-4" id="carContainer">
        </div>
    </section>

    <section id="contact" class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="mb-4">Book a Test Drive</h2>
                    <form onsubmit="handleContact(event)" class="card p-4 shadow-sm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Message or Car Model"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Request</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Elite Motors.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
